<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloJSP Calculator</title>
</head>
<body>
  <h1>HelloJSP Calculator</h1>
  <form method="POST" action="Calculate.do">
    <input name="number_one" type="number" required="required" value="20">
    <input name="number_two" type="number" required="required" value="5">
    <select name="operation">
      <option value="add">Add the two numbers</option>
      <option value="sub">Subtract the second number from the first</option>
      <option value="mul">Multiply the two numbers</option>
    </select>
    <button type="submit">Execute</button>
  </form>
</body>
</html>
